<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    {% if title %}
        <title>InNeed - {{ title }}</title>
    {% else %}
        <title>InNeed</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/" style="font-weight: 500;">InNeed</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
              <a class="nav-item nav-link" href="{{ url_for('about') }}">About</a>
            </div>
            <div class="navbar-nav">
                {% if current_user.is_authenticated %}
                <a class="nav-item nav-link" href="{{ url_for('adminDash') }}">Admin</a>
                <a class="nav-item nav-link" href="{{ url_for('supplierDash') }}">Supplier</a>
                <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
                {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="d-flex justify-content-center align-items-center" style="height: 550px;">
    <div class="card mr-4" style="width: 18rem;">
        <img src="{{ url_for('static', filename='assets/admin.png') }}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Administrator</h5>
          <p class="card-text">Login to enter the data required for prediction</p>
          <a href="{{ url_for('adminLogin') }}" class="btn btn-info">Login</a>
        </div>
    </div>
    <div class="card ml-4" style="width: 18rem;">
        <img src="{{ url_for('static', filename='assets/analyze.png') }}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Supplier</h5>
          <p class="card-text">Login to view the predicted requirement data.</p>
          <a href="{{ url_for('supplierLogin') }}" class="btn btn-info">Login</a>
        </div>
    </div>
    </div>
</body>
